<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap tesz</title>
    <link rel="stylesheet" href="italok.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .barackgenny{
            width: 205px;
            margin: auto;
        }
        h4{
            text-align: center;
        }
        
    </style>
</head>
<body>
    
    
    
    <div class="container mt-3">
        <h3>Modal Example</h3>
        <p>Click on the button to open the modal.</p>

        <img src="img/barackosxixo.jpg" alt="barackosxixo" class="barackgenny" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal" >
      </div>
      
      <!-- The Modal -->
      <div class="modal"  id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
      
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Barackos xixo</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
      
            <!-- Modal body -->
            <div class="modal-body">    
                <div class="center">           
                    <img src="img/barackosxixo.jpg" alt="barackos xixo" width="255px" class="modal-title">
                    <br>
                    <div class="box">
                        <label> <input type="radio" name="mennyiség"> 1L  </label>
                        <label> <input type="radio" name="mennyiség"> 0,33L </label>               
                    </div>
                </div> 
            </div>
      
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>
      
          </div>
        </div>
      </div>



</body>
</html>
