<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Bejelentkezés</title>
    <style>
        body {
            min-height: 100vh;
        }
        .gradient-custom {
           
            background: linear-gradient(rgba(0, 0, 0, 0.20), rgba(0, 0, 0, 0.20)), url(img/loginhatter.jpg) no-repeat;
            background-size:100vw 200vh;;
        }

    </style>
</head>

<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card  text-white" style="border-radius: 1rem; border-color: white; background: linear-gradient(rgba(255, 255, 255, 0.658), rgba(0, 0, 0, 0.452));" >
                        <div class="card-body p-5 text-center">

                            <div class="mb-md-5 mt-md-4 pb-0">

                                <h1 class="fw-bold mb-4 text-uppercase">Kandó büfé</h1>
                              <form action="javascript:void(0);">
                                <div class="form-outline form-white mt-4">
                                    <input type="text" placeholder="Vezetéknév" required id="userName1" class="form-control form-control-lg fw-bold " style="margin-top: 60px;" />
                                </div>

                                <div class="form-outline form-white mt-4">
                                    <input type="text" placeholder="Keresztnév" required id="userName2" class="form-control form-control-lg fw-bold" style="margin-top: 35px;" />  
                                </div>

                                <div class="form-outline form-white mt-4">
                                    <input type="password" placeholder="Jelszó" required id="userPw" class="form-control form-control-lg fw-bold " style="margin-top: 35px;"/>
                                </div>

                               
                                <input type="submit" value="Bejelentkezés" class="btn btn-outline-light btn-lg px-5" style="margin-top: 50px;" type="submit" onclick="bejelentkez()">
                              </form>
                        
                            </div>

                            <div>
                                <p class="mb-1">Még nincsen fiókod? <a href="reg.html" class="text-white-50 fw-bold">Regisztrálj most!</a></p>
                            </div>

                            <div class="alert alert-danger alert-dismissible fade show" role="alert" id="jalert" style="display:none;">
                              <strong>Hibás jelszó! Próbálja újra.</strong>
                              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                            
                            <div class="alert alert-danger alert-dismissible fade show" role="alert" id="ealert" style="display:none;">
                              <strong>Töltse ki a mezőket!</strong>
                              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>

                            <div class="alert alert-success alert-dismissible fade show" role="alert" id="salert" style="display:none;">
                              <strong>Sikeres Bejelentkezés!</strong>
                              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                            <div  style="display: flex; justify-content: center; ">
                              <div id="spinner" style="display:none;" class="spinner-grow text-success"></div>
                              </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        function bejelentkez() {
          var storedName1 = localStorage.getItem('vezeteknev');
          var storedName2 = localStorage.getItem('keresztnev');
          var storedPw1 = localStorage.getItem('jelszo');
          
  
          var userName1 = document.getElementById('userName1');
          var userName2 = document.getElementById('userName2');
          var userPw = document.getElementById('userPw');

          var sikerAlert=document.getElementById("salert");
          var jelszoAlert = document.getElementById("jalert");
          var spinner=document.getElementById("spinner");
          var emailAlert = document.getElementById("ealert");
  
          if(storedName1 !== userName1.value){
            jelszoAlert.style.display = "block";
          jelszoAlert.innerHTML = "<strong>Hiba!</strong> Hibás felhasznlónév!";
          setTimeout(function(){
          jelszoAlert.style.display = "none";
              }, 5000);
          }

          else if (userName1.value.length==0 || userName2.value.length == 0 || userPw.value.length == 0){
          emailAlert.style.display = "block";
          emailAlert.innerHTML = " <strong>Töltse ki a mezőket!</strong>";
          setTimeout(function(){
              emailAlert.style.display = "none";
           }, 5000);
        }
          else if (storedName2 !== userName2.value) {
          jelszoAlert.style.display = "block";
          jelszoAlert.innerHTML = "<strong>Hiba!</strong> Hibás felhasznlónév!";
          setTimeout(function(){
          jelszoAlert.style.display = "none";
              }, 5000);
          }

          else if (storedPw1 !== userPw.value) {
            jelszoAlert.style.display = "block";
          jelszoAlert.innerHTML = "<strong>Hiba!</strong> Hibás jelszó!";
          setTimeout(function(){
          jelszoAlert.style.display = "none";
            }, 5000);
          }


          else {
        sikerAlert.style.display = "block";
        sikerAlert.innerHTML = "<strong>Siker!</strong> Sikeres bejelentkezés!";
        spinner.style.display="block";
        setTimeout(function(){
        sikerAlert.style.display = "none";
        spinner.style.display="none";
        window.location.href='menu.html'
            }, 3000);
        }

        }
      </script>
</body>
</html>
