  <script>
    const toggleButton = document.getElementById("toggleButton");
    const image = document.getElementById("image");

    let position = "first";

    toggleButton.addEventListener("click", function () {

      if (position === "first") {
        toggleButton.style.position = "absolute";
        toggleButton.style.top = "-1px";
        toggleButton.style.left = "240px";
        image.src = "img/jobbra.jpg";
        position = "second";
      } else {
        toggleButton.style.position = "initial";
        toggleButton.style.top = "initial";
        toggleButton.style.left = "initial";
        image.src = "img/oda.jpg";
        position = "first";
      }
    });


    const Button = document.querySelector('.sidebarfunction');
    const sidebar = document.querySelector('.sidebar');

    Button.addEventListener('click', function () {
      if (sidebar.style.transform === 'translateX(0%)') {
        sidebar.style.transform = 'translateX(-100%)';
      } else {
        sidebar.style.transform = 'translateX(0%)';
      }
    });

    function myFunction() {
      document.getElementById("myDropdown").classList.toggle("show");
    }

    window.onclick = function (event) {
      if (!event.target.matches('.dropbtn')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        var i;
        for (i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }
    var _kave = 300
    var _cappuccino = 400
    var _forocsoki = 600
    var _tejeskave = 400
    function ad(nev,eretek) {
      localStorage.setItem(nev,Number(eretek));
    }
