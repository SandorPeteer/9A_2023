<body>

        <input type="button" name="m" value="+" onclick="meleg_db.value = Number(meleg_db.value) + 1">

    <div class="card">

        var meleg = 0
        function ad(nev, ertek) { 
            localStorage.setItem(nev, Number(ertek));

        }
    </script>
