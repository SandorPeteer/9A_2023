<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Egyebek</title>
</head>
<body> 
    <div class="title">
        <h1>Kandó Büfé</h1>
    </div>
    
    <div class="menu">
        <a href="kaja.html">
            <p>Ennivalók</p>
        </a>
        <a href="pia.html">
            <p>Innivalók</p>
        </a>
        <a href="nasi.html">
            <p>Nasi</p>
        </a>
        <a href="rago.html">
            <p>Rágó</p>
        </a>
        <a href="egyeb.html"  class="aktualis">
            <p>Egyebek</p>
        </a>
    </div>
        
        
       <div class="main"> 
        <div class="card">
          <img src="img/keksz.jpg" alt="keksz" class="kep">
          <div class="container">
            <div>
                  <input type="text" name="k" id="db"> <br> <br>
                  <input type="button" name="k" value="-" onclick="db.value=Number(db.value) - 1">
                  <input type="button"  value="+" value="ö" onclick="db.value=Number(db.value) + 1">
                  <input type="submit" value="kosárba" onclick="ad('_keksz', db.value)">
            </div>
            <h4><b>Keksz</b></h4> 
            <p>300 Ft</p> 
          </div>
        </div>

        <div class="card">
            <img src="img/jóreggelt.jpg" alt="jóreggelt szelet" class="kep">
            <div class="container">
              <div>
                <input type="text" name="k" id="db"> <br> <br>
                <input type="button" name="k" value="-" onclick="db.value=Number(db.value) - 1">
                <input type="button"  value="+" value="ö" onclick="db.value=Number(db.value) + 1">
                <input type="submit" value="kosárba" onclick="ad('_joreggelt', db.value)"> 
              </div>
              <h4><b>Jóreggelt szelet</b></h4> 
              <p>500 Ft</p> 
            </div>
          </div>

        <div class="card">
            <img src="img/negro.jpg" alt="negro" class="kep">
            <div class="container">
              <div> 
                  <input type="text" name="k" id="db"> <br> <br>
                  <input type="button" name="k" value="-" onclick="db.value=Number(db.value) - 1">
                  <input type="button"  value="+" value="ö" onclick="db.value=Number(db.value) + 1">
                  <input type="submit" value="kosárba" onclick="ad('_negro', db.value)"> 
              </div>
              <h4><b>Negro</b></h4> 
              <p>800 Ft</p> 
            </div>
          </div>  
        <div class="right">
           <p class="ki">Kiemelt ajánlataink!</p> 
        </div>
        <footer class="footer">
            <hr width="90%">
            Készítő: Szabó Levente Balázs
        </footer>

       <script>
        var _keksz = 300
        var _joreggelt = 500
        var _negro = 800
        function ad(nev,ertek) {
            localStorage.setItem(nev,Number(ertek));
        }
       </script>
</body>
</html>
