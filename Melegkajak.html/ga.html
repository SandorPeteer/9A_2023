<!DOCTYPE html>
<html lang="hu">
<head>
  <title>Meleg Ételek</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>







<div class="container mt-3">
  <h2>Meleg Ételek </h2>
  <p>Bejövős ajánlat: </p>
  <div class="card" style="width:400px">
    <img class="card-img-top" src="Melegszendó.webp" alt="Card image" style="width:100%">
    <div class="card-body">
      <h4 class="card-title">Melegszednvics</h4>
      <p class="card-text">Ár: 390Ft</p>
      <a href="#" class="btn btn-primary">Kosárba</a> 
    </div>
  </div>
  <br>







  <div class="card" style="width:400px">
    <p>Ezt még senki sem ajánlotta:  </p>
    <div class="card-body">
      <h4 class="card-title">Sajtos Hambi</h4>
      <p class="card-text">Ár: 490Ft</p>
      <a href="#" class="btn btn-primary">Kosárba</a>  
    </div>
    <img class="card-img-bottom" src="Sajtos Hambi" alt="Sajtos Hambi" style="width:100%">
  </div>
</div>
<br>





 
  
  <div class="card" style="width:400px">
    <p>A Konyhás néni ajánlata: </p>
    <div class="card-body">
      <h4 class="card-title">Dupla húsos hamburger</h4>
      <p class="card-text">Ár: 690Ft</p>
      <a href="#" class="btn btn-primary">Kosárba</a> 
    </div>
    <img class="card-img-bottom" src="Dupla Húsos Hamburger" alt="Dupla húsos hambi" style="width:100%">
  </div>
</div>
<br>

</html>
